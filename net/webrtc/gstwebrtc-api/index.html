<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GstWebRTC API</title>
  <script>
    function generateConsumerSession(api,producerId) {
      const session = api.createConsumerSession(producerId);
      return session
    }
    function attachConsumerSessionToVideoElemenet(session,htmlVideoElement) {
      session.addEventListener("error", (event) => {
          console.error(event.message, event.error);
      });

      session.addEventListener("streamsChanged", () => {
          const streams = session.streams;
          if (streams.length > 0) {
              htmlVideoElement.srcObject = streams[0];
              htmlVideoElement.play();
            
          }
      });
        
        session.connect();
    }
    function attachVideoElementsToStreams(api,producer,cameraNames) {
      for (const cameraName of cameraNames) {
        if (producer.meta.name===`${cameraName}Producer`){
          const videHTMLCoponent = document.getElementById(`${cameraName}Consumer`);
          session = generateConsumerSession(api,producer.id)
          attachConsumerSessionToVideoElemenet(session,videHTMLCoponent)
        }
      }  
    }

    function initRemoteStreams(api) {
      const remoteStreamsElement = document.getElementById("remote-streams");

      const listener = {
        producerAdded: function(producer) {
          const cameraNames = ["Left","Right","Front","Back"]
          if (!document.getElementById(producer.id)) {
            attachVideoElementsToStreams(api,producer,cameraNames)
          }
        },
          
          producerRemoved: function(producer) {
            const element = document.getElementById(producer.id);
            if (element) {
              if (element._consumerSession) {
                element._consumerSession.close();
              }
              
              element.remove();
            }
          }
        };

      api.registerProducersListener(listener);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const signalingProtocol = window.location.protocol.startsWith("https") ? "wss" : "ws";
      const gstWebRTCConfig = {
        meta: { name: `WebClient-${Date.now()}` },
        signalingServerUrl: `${signalingProtocol}://${window.location.host}/webrtc`,
      };

      const api = new GstWebRTCAPI(gstWebRTCConfig);
      initRemoteStreams(api);
    });
  </script>
</head>

<body>
  <div display="flex" flex-direction="row">
    <video id="LeftConsumer" muted="muted"></video>
    <video id="RightConsumer" muted="muted"></video>
  </div>
  <div display="flex" flex-direction="row">
    <video id="FrontConsumer" muted="muted"></video>
    <video id="BackConsumer" muted="muted"></video>
  </div>
</body>

</html>
